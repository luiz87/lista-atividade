<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Aula dia 11.04</title>
</head>

<body>
    <button onclick="document.getElementById('modal-01').style.display='block'" class="w3-button">Exemplo Modal</button>
    <div class="w3-modal" id="modal-01">
        <div class="w3-modal-content">
            <header class="w3-container w3-teal">
                <span class="w3-button w3-display-topright"
                    onclick="document.getElementById('modal-01').style.display='none'">&times;</span>
                <h2>SENAI</h2>
            </header>
            <div class="w3-container" id="corpo-modal">
                <p>Turma de FrontEnd</p>

            </div>
            <footer class="w3-container w3-teal">
                <p>...</p>
            </footer>
        </div>
    </div>
    <script>
        document.getElementById("modal-01").style.display = 'block';
        let ajax = new XMLHttpRequest();
        ajax.open('GET', 'https://servicodados.ibge.gov.br/api/v1/localidades/regioes');
        ajax.send();
        ajax.onload = function () {
            let lsRegiao = JSON.parse(this.responseText);
            for (const i in lsRegiao) {
                let p = document.createElement('p');
                p.innerText = lsRegiao[i].nome;
                document.getElementById('corpo-modal').append(p);
            }

        }
    </script>
</body>

</html>
